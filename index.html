<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.google.com/specimen/Luckiest+Guy"></link>

</head>
<body>

    <header>
        <div class="logo"> 
            <img src="./dibujos-animados-de-calculadora.png" alt="logo de la pagina" class='logo-img'>
            <h2 class='logo-nombre'>Calculator</h2>
        </div>
        
        <nav>
            <a href=" " class='nav-link'>Tutorial</a>
        </nav>    
    </header>

    <section class='contenedor'>
        <img src="./pngwing.com.png" width="680" height="680">
        <img src="./pngwing.com.png" width="680" height="680">
        <h1 class="font-face" >CALCULATOR</h1>
    </section>

    
    <div class="container">
         <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-kaypad">
                <div class="keypad-numbers">
                    <div class="keypad-button xlarge">C</div>
                    <div class="keypad-button yellow">/</div>
                    <div class="keypad-button">7</div>
                    <div class="keypad-button">8</div>
                    <div class="keypad-button">9</div>
                    <div class="keypad-button yellow">*</div>
                    <div class="keypad-button">4</div>
                    <div class="keypad-button">5</div>
                    <div class="keypad-button">6</div>
                    <div class="keypad-button yellow">-</div>
                    <div class="keypad-button">1</div>
                    <div class="keypad-button">2</div>
                    <div class="keypad-button">3</div>
                    <div class="keypad-button yellow">+</div>
                    <div class="keypad-button large">0</div> 
                    <div class="keypad-button">.</div>
                    <div class="keypad-button yellow">=</div>
                </div>
            </div>
        </div>
    </div>


<script src="./calculo.js"></script>
</body>
</html>
